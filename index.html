<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomTrip</title>
    <!-- FRAMEWORK -->
    <link rel="stylesheet" href="css/utility-framework.css">
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="top">
                <h1>RandomTrip</h1>
                <h2>La destinazione che non ti aspetti</h2>
            </div>
            <div class="bottom">
                <div class="inputs">
                    <input type="text" id="kilometres">
                    <input type="text" name="" id="userage">
                    <button id="submit">Calcola biglietto</button>
                </div>
                <h3 id="km">Quanti chilometri vuoi percorrere?:</h3>
                <h3 id="age">Quanti anni hai?</h3>
                <h3 id="finalbill">Il prezzo:</h3>
                <h3 id="discount">Sconto applicato</h3>
                <h3 id="ticket">Il numero del tuo biglietto</h3>
            </div>
        </div>
    </main>
    <!-- /MAIN -->
<script src="js/script.js"></script>
</body>
</html>
